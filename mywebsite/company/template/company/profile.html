{% extends 'company/base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}

  <center>
        <h1>My Profile</h1>
  </center>

  {% if warning %}
            <div class="alert alert-warning" role="alert">
                <p>{{warning}}</p>
            </div>
  {% endif %}

  {% if message %}
      <h3>{{ message }}</h3>
  {% else %}
      <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="fullname">ชื่อ-สกุล</label>
                <input type="text" class="form-control" id="fullname" name="fullname" value="{{profile.user.first_name}}" required>
            </div><br>

            <div class="form-group">
                <label for="mobile">โทรศัพท์มือถือ</label>
                <input type="text" class="form-control" id="mobile" name="mobile" value="{{profile.mobile}}">
            </div><br>

            <div class="form-group">
                <label for="username">อีเมลล์</label>
                <input type="text" class="form-control" id="username" name="username" value="{{profile.user.username}}" required>
            </div><br>

            <h3>คุณมี Point: {{profile.point}}</h3>

            <hr>
            <div class="form-check form-group">
                <label>กรุณาเลือกประเภทสินค้าที่ชอบ</label><br>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Iphone 14
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Macbook Pro
                </label>
            </div>
            <hr>
            <div class="form-check">
                <label>ต้องการรับข้อมูลข่าวสารหรือไม่?</label><br>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  ต้องการ
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  ไม่ต้องการ
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">แก้ไขโปรไฟล์</button>
      </form>
  {% endif %}

{% endblock content %}
